{% extends 'base.html' %}
{% set active_page = 'index' %}

{% block header %}
    <h1>{% block title %}Map{% endblock %}</h1>
{% endblock %}

{% block content %}
    <div id="map"></div>
    <script
      src="https://maps.googleapis.com/maps/api/js?key={{ api_key }}"
        defer></script>
    <script src="{{ url_for('static', filename='index.js') }}" defer></script>
{% endblock %}
